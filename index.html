<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê–Ω–∞—Ä–∞–≤—Ç–æ—Ç—Ä–∞–Ω—Å Pro</title>
    <style>
        :root {
            --primary: #00a8ff;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(15, 23, 42, 0.6);
            --danger: #ef4444;
            --grad-blue: linear-gradient(135deg, #00a8ff 0%, #0072ff 100%);
        }

        body.light-mode {
            --bg: #f1f5f9;
            --card: rgba(255, 255, 255, 0.9);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.08);
            --input-bg: #ffffff;
            --primary: #0284c7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 10px 15px 40px 15px;
            min-height: 100vh; transition: all 0.3s ease;
        }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; }
        h2 { font-weight: 800; margin: 0; background: linear-gradient(to right, var(--primary), #00d2ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.2rem; }
        .theme-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 0.7rem; font-weight: 600; }

        .card { background: var(--card); backdrop-filter: blur(20px); border: 1px solid var(--border); padding: 20px; border-radius: 24px; margin-bottom: 15px; }
        label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--primary); margin-bottom: 6px; display: block; }
        input { width: 100%; padding: 14px; margin-bottom: 15px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 14px; color: var(--text); font-size: 1rem; box-sizing: border-box; }
        
        .info-row { display: flex; gap: 10px; width: 100%; }
        .action-btn { width: 100%; padding: 18px; color: white; border: none; border-radius: 18px; font-size: 1rem; font-weight: 800; cursor: pointer; margin-bottom: 12px; }
        .btn-add { background: var(--grad-blue); }
        .btn-pdf { background: #dc2626; }

        .entry-item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { color: var(--danger); background: none; border: none; font-weight: bold; padding: 10px; cursor: pointer; }

        /* –§–ò–ö–°–ê–¶–ò–Ø –û–î–ù–û–ì–û –õ–ò–°–¢–ê */
        @media print {
            @page { margin: 0; size: A4 portrait; }
            html, body { height: 100% !important; overflow: hidden !important; margin: 0 !important; padding: 0 !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; visibility: visible !important; }
            body { background: white !important; color: black !important; }
            .print-container { 
                padding: 10mm 15mm !important; 
                width: 210mm !important; 
                height: 297mm !important; 
                box-sizing: border-box !important; 
                position: fixed; top: 0; left: 0; 
                background: white !important;
                overflow: hidden !important;
            }
            .p-header { border-bottom: 2px solid #000; text-align: center; margin-bottom: 10px; padding-bottom: 5px; }
            .p-cust { font-weight: bold; font-size: 12pt; border-bottom: 1px solid #000; margin-top: 8px; text-transform: uppercase; }
            .p-line { font-size: 10pt; padding: 3px 0; border-bottom: 1px solid #eee; color: black !important; }
            .p-foot { position: absolute; bottom: 10mm; right: 15mm; font-size: 8pt; color: #666; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="dark-mode">

<div class="container no-print">
    <div class="header">
        <h2>–ê–Ω–∞—Ä–∞–≤—Ç–æ—Ç—Ä–∞–Ω—Å Pro</h2>
        <button class="theme-btn" onclick="toggleTheme()" id="themeSwitcher">üåô DARK</button>
    </div>

    <div class="card">
        <label>–ó–∞–∫–∞–∑—á–∏–∫</label>
        <input type="text" id="cust" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ...">
        <label>–î–∞—Ç–∞</label>
        <div class="info-row">
            <input type="text" id="date" placeholder="–î–î.–ú–ú" style="flex: 2;">
            <button onclick="setToday()" style="flex: 1; height: 50px; background: var(--card); border: 1px solid var(--border); color: var(--text); border-radius: 14px; margin-bottom: 15px; font-weight: bold; font-size: 0.7rem;">–°–ï–ì–û–î–ù–Ø</button>
        </div>
        <label>–ú–∞—Ä—à—Ä—É—Ç</label>
        <div class="info-row">
            <input type="text" id="l" placeholder="–û—Ç–∫—É–¥–∞">
            <input type="text" id="u" placeholder="–ö—É–¥–∞">
        </div>
        <div class="info-row">
            <div style="flex:1"><label>–∫–º</label><input type="text" id="km"></div>
            <div style="flex:1"><label>–†–µ–π—Å–æ–≤</label><input type="number" id="r"></div>
            <div style="flex:1"><label>–¢–æ–Ω–Ω</label><input type="number" id="t"></div>
        </div>
        <button class="action-btn btn-add" onclick="add()">‚ûï –î–û–ë–ê–í–ò–¢–¨ –ó–ê–ü–ò–°–¨</button>
    </div>

    <div class="card" style="padding: 5px;">
        <div style="padding: 15px; font-weight: 800; color: var(--primary); font-size: 0.8rem;">–°–ü–ò–°–û–ö (–ß–ï–†–ù–û–í–ò–ö)</div>
        <div id="list"></div>
    </div>

    <button class="action-btn btn-pdf" onclick="window.print()">üì• –°–ö–ê–ß–ê–¢–¨ –û–¢–ß–ï–¢ PDF</button>
</div>

<div id="printArea" class="print-only print-container">
    <div class="p-header"><h1>–û–¢–ß–ï–¢ –û –í–´–ü–û–õ–ù–ï–ù–ù–û–ô –†–ê–ë–û–¢–ï</h1></div>
    <div id="pContent"></div>
    <div class="p-foot" id="pTime"></div>
</div>

<script>
    let reports = JSON.parse(localStorage.getItem('reports')) || [];
    render();
    setToday();

    function toggleTheme() {
        const isLight = document.body.classList.toggle('light-mode');
        document.getElementById('themeSwitcher').innerText = isLight ? '‚òÄÔ∏è LIGHT' : 'üåô DARK';
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function setToday() {
        const d = new Date();
        document.getElementById('date').value = `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}`;
    }

    function add() {
        const obj = {
            id: Date.now(),
            c: document.getElementById('cust').value.toUpperCase(),
            d: document.getElementById('date').value,
            l: document.getElementById('l').value,
            u: document.getElementById('u').value,
            km: document.getElementById('km').value,
            r: document.getElementById('r').value,
            t: document.getElementById('t').value
        };
        if(!obj.c || !obj.d) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ó–∞–∫–∞–∑—á–∏–∫–∞ –∏ –î–∞—Ç—É!");
        reports.push(obj);
        localStorage.setItem('reports', JSON.stringify(reports));
        render();
        ['l','u','km','r','t'].forEach(id => document.getElementById(id).value = '');
    }

    function render() {
        const list = document.getElementById('list');
        const print = document.getElementById('pContent');
        list.innerHTML = ""; print.innerHTML = "";
        document.getElementById('pTime').innerText = "–°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–æ: " + new Date().toLocaleString();

        const groups = {};
        reports.forEach(e => { if(!groups[e.c]) groups[e.c] = []; groups[e.c].push(e); });

        for(const cust in groups) {
            groups[cust].forEach(e => {
                list.innerHTML += `<div class="entry-item"><div><b>${cust}</b><br><small>${e.d}: ${e.l}-${e.u}</small></div><button class="delete-btn" onclick="del(${e.id})">‚úï</button></div>`;
            });
            const sec = document.createElement('div');
            sec.innerHTML = `<div class="p-cust">–ó–ê–ö–ê–ó–ß–ò–ö: ${cust}</div>`;
            groups[cust].forEach(e => {
                sec.innerHTML += `<div class="p-line">–î–∞—Ç–∞: ${e.d} | ${e.l} ‚Äî ${e.u} (${e.km} –∫–º) | –†–µ–π—Å–æ–≤: ${e.r} | –¢–æ–Ω–Ω: ${e.t}</div>`;
            });
            print.appendChild(sec);
        }
    }

    function del(id) {
        reports = reports.filter(x => x.id !== id);
        localStorage.setItem('reports', JSON.stringify(reports));
        render();
    }
</script>
</body>
</html>

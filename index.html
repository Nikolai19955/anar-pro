<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê–Ω–∞—Ä–∞–≤—Ç–æ—Ç—Ä–∞–Ω—Å Pro</title>
    <style>
        :root {
            --primary: #00a8ff;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(15, 23, 42, 0.6);
            --danger: #ef4444;
            --grad-blue: linear-gradient(135deg, #00a8ff 0%, #0072ff 100%);
        }

        body.light-mode {
            --bg: #f1f5f9;
            --card: rgba(255, 255, 255, 0.9);
            --text: #0f172a;
            --border: rgba(0, 0, 0, 0.08);
            --input-bg: #ffffff;
            --primary: #0284c7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 10px 15px 40px 15px;
            min-height: 100vh; transition: all 0.3s ease;
        }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; }
        h2 { font-weight: 800; margin: 0; background: linear-gradient(to right, var(--primary), #00d2ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.2rem; }
        
        .header-btns { display: flex; gap: 8px; }
        .theme-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 0.7rem; font-weight: 600; }

        .card { background: var(--card); backdrop-filter: blur(20px); border: 1px solid var(--border); padding: 20px; border-radius: 24px; margin-bottom: 15px; }
        label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--primary); margin-bottom: 6px; display: block; }
        input { width: 100%; padding: 14px; margin-bottom: 15px; background: var(--input-bg); border: 1px solid var(--border); border-radius: 14px; color: var(--text); font-size: 1rem; box-sizing: border-box; }
        
        .type-selector { display: flex; gap: 6px; margin-bottom: 20px; background: rgba(0,0,0,0.1); padding: 5px; border-radius: 16px; }
        .type-btn { flex: 1; padding: 11px; border: none; border-radius: 12px; color: #94a3b8; background: transparent; font-weight: 700; cursor: pointer; font-size: 0.75rem; }
        .type-btn.active { background: var(--primary); color: white; }

        .action-btn { width: 100%; padding: 18px; color: white; border: none; border-radius: 18px; font-size: 1rem; font-weight: 800; cursor: pointer; margin-bottom: 12px; transition: transform 0.2s; }
        .action-btn:active { transform: scale(0.97); }
        .btn-add { background: var(--grad-blue); }
        .btn-pdf { background: #dc2626; }

        .entry-item { padding: 14px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { color: var(--danger); background: rgba(239,68,68,0.1); border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        .info-row { display: flex; gap: 10px; width: 100%; }

        @media print {
            @page { margin: 0; size: A4 portrait; }
            html, body { height: 100% !important; overflow: hidden !important; margin: 0 !important; padding: 0 !important; }
            .no-print, .container, body > *:not(.print-only) { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; color: black !important; }
            .print-container { padding: 15mm 20mm !important; width: 210mm !important; height: 297mm !important; box-sizing: border-box !important; background: white !important; position: fixed; top: 0; left: 0; overflow: hidden !important; }
            .print-header { border-bottom: 2.5px solid #000; text-align: center; margin-bottom: 10px; padding-bottom: 5px; }
            .customer-title { font-weight: bold; font-size: 13pt; border-bottom: 1.5px solid #000; margin-top: 10px; padding-bottom: 2px; text-transform: uppercase; }
            .work-line { font-size: 11pt; padding: 4px 0; border-bottom: 1px solid #eee; line-height: 1.4; color: black !important; }
            .print-footer { position: absolute; bottom: 10mm; right: 15mm; font-size: 8pt; color: #444; border-top: 1px solid #eee; padding-top: 3px; }
        }
    </style>
</head>
<body class="dark-mode">

<div class="container no-print">
    <div class="header">
        <h2>–ê–Ω–∞—Ä–∞–≤—Ç–æ—Ç—Ä–∞–Ω—Å Pro</h2>
        <div class="header-btns">
            <button class="theme-btn" onclick="shareApp()">üîó –ü–û–î–ï–õ–ò–¢–¨–°–Ø</button>
            <button class="theme-btn" onclick="toggleTheme()" id="themeSwitcher">üåô DARK</button>
        </div>
    </div>

    <div class="card">
        <label>–ó–∞–∫–∞–∑—á–∏–∫</label>
        <input type="text" id="customerInput" list="customersList" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ...">
        <datalist id="customersList"></datalist>

        <label>–î–∞—Ç–∞</label>
        <div class="info-row">
            <input type="text" id="dateInput" placeholder="–î–î.–ú–ú" style="flex: 2;">
            <button class="type-btn" onclick="setToday()" style="flex: 1; height: 50px; border: 1px solid var(--border); margin-bottom: 15px; border-radius: 14px;">–°–ï–ì–û–î–ù–Ø</button>
        </div>

        <div class="type-selector">
            <button class="type-btn active" onclick="setMode('trips')" id="btnTrips">–†–ï–ô–°–´</button>
            <button class="type-btn" onclick="setMode('hours')" id="btnHours">–ß–ê–°–´</button>
            <button class="type-btn" onclick="setMode('text')" id="btnText">–ü–†–û–ß–ï–ï</button>
        </div>

        <div id="fieldTrips">
            <label>–ü–æ–≥—Ä—É–∑–∫–∞</label>
            <input type="text" id="loadPlaceInput" list="loadsList" placeholder="–û—Ç–∫—É–¥–∞">
            <datalist id="loadsList"></datalist>
            <label>–í—ã–≥—Ä—É–∑–∫–∞</label>
            <input type="text" id="unloadPlaceInput" list="unloadsList" placeholder="–ö—É–¥–∞">
            <datalist id="unloadsList"></datalist>
            <div class="info-row">
                <div style="flex:1"><label>–∫–º</label><input type="text" id="distInput"></div>
                <div style="flex:1"><label>–†–µ–π—Å–æ–≤</label><input type="number" id="tripsCountInput"></div>
                <div style="flex:1"><label>–¢–æ–Ω–Ω</label><input type="number" id="tonsInput"></div>
            </div>
            <button class="action-btn btn-add" onclick="addEntry()">‚ûï –î–û–ë–ê–í–ò–¢–¨ –ó–ê–ü–ò–°–¨</button>
        </div>

        <div id="fieldHours" class="hidden"><div style="text-align:center; padding:20px; color:#94a3b8; font-weight:600;">üõ† –í –†–ê–ó–†–ê–ë–û–¢–ö–ï...</div></div>
        <div id="fieldText" class="hidden"><div style="text-align:center; padding:20px; color:#94a3b8; font-weight:600;">üõ† –í –†–ê–ó–†–ê–ë–û–¢–ö–ï...</div></div>
    </div>

    <div id="entriesCard" class="card" style="padding: 5px;">
        <div style="padding: 15px 15px 5px 15px; font-weight: 800; color: var(--primary); font-size: 0.8rem; letter-spacing: 1px;">–°–ü–ò–°–û–ö –ó–ê–ü–ò–°–ï–ô (–ß–ï–†–ù–û–í–ò–ö)</div>
        <div id="entriesList"></div>
    </div>

    <button class="action-btn btn-pdf" onclick="window.print()">üì• –°–ö–ê–ß–ê–¢–¨ –û–¢–ß–ï–¢ PDF</button>
    <button style="width:100%; background:none; border:none; color:#64748b; font-size: 0.75rem; margin-top: 20px; text-decoration: underline; cursor:pointer;" onclick="clearAll()">–û–ß–ò–°–¢–ò–¢–¨ –í–°–ï –î–ê–ù–ù–´–ï</button>
</div>

<div id="printArea" class="print-only print-container" style="display:none;">
    <div class="print-header"><h1>–û–¢–ß–ï–¢ –û –í–´–ü–û–õ–ù–ï–ù–ù–û–ô –†–ê–ë–û–¢–ï</h1></div>
    <div id="printContent"></div>
    <div class="print-footer"><p id="printTimestamp"></p></div>
</div>

<script>
    let entries = [];
    let currentMode = 'trips';

    window.onload = function() {
        const saved = localStorage.getItem('reportEntries');
        if (saved) { entries = JSON.parse(saved); renderEntries(); }
        if (localStorage.getItem('theme') === 'light') toggleTheme();
        updateDatalists(); setToday();
    };

    function shareApp() {
        if (navigator.share) {
            navigator.share({
                title: '–ê–Ω–∞—Ä–∞–≤—Ç–æ—Ç—Ä–∞–Ω—Å Pro',
                text: '–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –æ—Ç—á–µ—Ç–æ–≤ –ê–Ω–∞—Ä–∞–≤—Ç–æ—Ç—Ä–∞–Ω—Å',
                url: window.location.href
            }).catch(console.error);
        } else {
            alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∫–Ω–æ–ø–∫—É '–ü–æ–¥–µ–ª–∏—Ç—å—Å—è'. –ü—Ä–æ—Å—Ç–æ —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ —Ñ–∞–π–ª.");
        }
    }

    function toggleTheme() {
        const isLight = document.body.classList.toggle('light-mode');
        document.getElementById('themeSwitcher').innerText = isLight ? '‚òÄÔ∏è LIGHT' : 'üåô DARK';
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function setToday() {
        const d = new Date();
        document.getElementById('dateInput').value = `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}`;
    }

    function setMode(mode) {
        currentMode = mode;
        ['btnTrips', 'btnHours', 'btnText'].forEach(id => document.getElementById(id).classList.remove('active'));
        document.getElementById('btn' + mode.charAt(0).toUpperCase() + mode.slice(1)).classList.add('active');
        document.getElementById('fieldTrips').classList.toggle('hidden', mode !== 'trips');
        document.getElementById('fieldHours').classList.toggle('hidden', mode !== 'hours');
        document.getElementById('fieldText').classList.toggle('hidden', mode !== 'text');
    }

    function updateDatalists() {
        const lists = { customers: new Set(), loads: new Set(), unloads: new Set() };
        entries.forEach(e => {
            if (e.customer) lists.customers.add(e.customer);
            if (e.load) lists.loads.add(e.load);
            if (e.unload) lists.unloads.add(e.unload);
        });
        const fill = (id, set) => {
            const el = document.getElementById(id); el.innerHTML = '';
            set.forEach(val => { const opt = document.createElement('option'); opt.value = val; el.appendChild(opt); });
        };
        fill('customersList', lists.customers); fill('loadsList', lists.loads); fill('unloadsList', lists.unloads);
    }

    function addEntry() {
        if (currentMode !== 'trips') return;
        const customer = document.getElementById('customerInput').value.trim().toUpperCase();
        const date = document.getElementById('dateInput').value.trim();
        const load = document.getElementById('loadPlaceInput').value.trim();
        const unload = document.getElementById('unloadPlaceInput').value.trim();
        const dist = document.getElementById('distInput').value.trim();
        const c = document.getElementById('tripsCountInput').value.trim();
        const t = document.getElementById('tonsInput').value.trim();
        if (!customer || !date || !load || !unload || !dist || !c || !t) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
        
        entries.push({ id: Date.now(), customer, date, load, unload, dist, c, t });
        localStorage.setItem('reportEntries', JSON.stringify(entries));
        renderEntries(); updateDatalists();
        ['unloadPlaceInput', 'distInput', 'tripsCountInput', 'tonsInput'].forEach(id => document.getElementById(id).value = '');
    }

    function renderEntries() {
        const listContainer = document.getElementById('entriesList');
        const printContent = document.getElementById('printContent');
        listContainer.innerHTML = ''; printContent.innerHTML = '';
        document.getElementById('printTimestamp').innerText = "–°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–æ: " + new Date().toLocaleString('ru-RU');
        const groups = {};
        entries.forEach(e => { if (!groups[e.customer]) groups[e.customer] = []; groups[e.customer].push(e); });
        for (const cust in groups) {
            groups[cust].forEach(e => {
                const div = document.createElement('div'); div.className = 'entry-item';
                div.innerHTML = `<div><div style="font-size:0.65rem; color:var(--primary); font-weight:800;">${cust}</div><div style="font-size:0.85rem;">${e.date}) ${e.load} ‚Äî ${e.unload} (${e.dist} –∫–º) | –†–µ–π—Å–æ–≤: ${e.c}, —Ç–æ–Ω–Ω: ${e.t}</div></div> <button class="delete-btn" onclick="deleteItem(${e.id})">‚úï</button>`;
                listContainer.appendChild(div);
            });
            const section = document.createElement('div');
            section.innerHTML = `<div class="customer-title">–ó–ê–ö–ê–ó–ß–ò–ö: ${cust}</div>`;
            groups[cust].sort((a,b) => a.date.localeCompare(b.date)).forEach(e => {
                const line = document.createElement('div'); line.className = 'work-line';
                line.innerHTML = `–î–∞—Ç–∞: ${e.date} | –ú–∞—Ä—à—Ä—É—Ç: ${e.load} ‚Äî ${e.unload} (${e.dist} –∫–º) | –†–µ–π—Å–æ–≤: ${e.c} | –í—Å–µ–≥–æ —Ç–æ–Ω–Ω: ${e.t}`;
                section.appendChild(line);
            });
            printContent.appendChild(section);
        }
    }

    function deleteItem(id) { if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?")) { entries = entries.filter(e => e.id !== id); localStorage.setItem('reportEntries', JSON.stringify(entries)); renderEntries(); updateDatalists(); } }
    function clearAll() { if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë?')) { entries = []; localStorage.removeItem('reportEntries'); renderEntries(); updateDatalists(); } }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê–Ω–∞—Ä–∞–≤—Ç–æ—Ç—Ä–∞–Ω—Å Pro</title>
    <style>
        :root { --primary: #00a8ff; --bg: #0f172a; --text: #f8fafc; --border: rgba(255, 255, 255, 0.1); }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px 15px; }
        .card { background: rgba(30,41,59,0.7); padding: 20px; border-radius: 24px; margin-bottom: 15px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        label { font-size: 0.75rem; font-weight: 700; color: var(--primary); margin-bottom: 5px; display: block; }
        input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 14px; border: 1px solid var(--border); background: rgba(15,23,42,0.6); color: white; box-sizing: border-box; font-size: 1rem; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; color: white; margin-bottom: 10px; }
        .btn-add { background: linear-gradient(135deg, #00a8ff 0%, #0072ff 100%); }
        .btn-pdf { background: #dc2626; }
        .item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        @media print {
            @page { margin: 0; size: A4 portrait; }
            html, body { height: 100% !important; overflow: hidden !important; margin: 0 !important; padding: 0 !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; visibility: visible !important; }
            body { background: white !important; color: black !important; }
            .print-container { padding: 15mm 20mm !important; width: 210mm !important; height: 297mm !important; box-sizing: border-box !important; position: fixed; top: 0; left: 0; background: white; }
            .p-header { border-bottom: 2.5px solid #000; text-align: center; margin-bottom: 15px; padding-bottom: 5px; }
            .p-cust { font-weight: bold; font-size: 13pt; border-bottom: 1.5px solid #000; margin-top: 10px; }
            .p-line { font-size: 11pt; padding: 5px 0; border-bottom: 1px solid #eee; }
        }
        .print-only { display: none; }
    </style>
</head>
<body>
<div class="no-print">
    <h2>–ê–Ω–∞—Ä–∞–≤—Ç–æ—Ç—Ä–∞–Ω—Å Pro</h2>
    <div class="card">
        <label>–ó–ê–ö–ê–ó–ß–ò–ö</label><input type="text" id="cust">
        <label>–î–ê–¢–ê</label><input type="text" id="date">
        <div style="display:flex; gap:10px;"><input type="text" id="l" placeholder="–û—Ç–∫—É–¥–∞"><input type="text" id="u" placeholder="–ö—É–¥–∞"></div>
        <div style="display:flex; gap:10px;"><input type="text" id="km" placeholder="–∫–º"><input type="number" id="r" placeholder="–†–µ–π—Å—ã"><input type="number" id="t" placeholder="–¢–æ–Ω–Ω—ã"></div>
        <button class="btn btn-add" onclick="add()">‚ûï –î–û–ë–ê–í–ò–¢–¨ –ó–ê–ü–ò–°–¨</button>
    </div>
    <div class="card"><div id="list"></div></div>
    <button class="btn btn-pdf" onclick="window.print()">üì• –°–ö–ê–ß–ê–¢–¨ –û–¢–ß–ï–¢ PDF</button>
</div>
<div id="printArea" class="print-only print-container">
    <div class="p-header"><h1>–û–¢–ß–ï–¢ –û –í–´–ü–û–õ–ù–ï–ù–ù–û–ô –†–ê–ë–û–¢–ï</h1></div>
    <div id="pContent"></div>
</div>
<script>
    let entries = JSON.parse(localStorage.getItem('reports')) || [];
    render();
    function add() {
        const obj = { id: Date.now(), c: document.getElementById('cust').value.toUpperCase(), d: document.getElementById('date').value, l: document.getElementById('l').value, u: document.getElementById('u').value, km: document.getElementById('km').value, r: document.getElementById('r').value, t: document.getElementById('t').value };
        if(!obj.c || !obj.d) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");
        entries.push(obj); localStorage.setItem('reports', JSON.stringify(entries)); render();
    }
    function render() {
        const list = document.getElementById('list'); const print = document.getElementById('pContent');
        list.innerHTML = ""; print.innerHTML = "";
        entries.forEach(e => {
            list.innerHTML += `<div class="item"><div>${e.d} | ${e.c}</div><button onclick="del(${e.id})" style="color:red; background:none; border:none;">‚úï</button></div>`;
            print.innerHTML += `<div class="p-cust">–ó–ê–ö–ê–ó–ß–ò–ö: ${e.c}</div><div class="p-line">–î–∞—Ç–∞: ${e.d} | –ú–∞—Ä—à—Ä—É—Ç: ${e.l}-${e.u} (${e.km} –∫–º) | –†–µ–π—Å–æ–≤: ${e.r} | –¢–æ–Ω–Ω: ${e.t}</div>`;
        });
    }
    function del(id) { entries = entries.filter(x => x.id !== id); localStorage.setItem('reports', JSON.stringify(entries)); render(); }
</script>
</body>
</html>
